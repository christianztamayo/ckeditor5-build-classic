<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – classic editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>
<body>

<h1>CKEditor 5 – classic editor build – development sample</h1>

<div id="editor">
	<h2>Sample</h2>

	<p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor">classic editor build</a>.</p>

	<figure class="image">
		<img src="/manual/sample.jpg" alt="Autumn fields" />
	</figure>

	<p>You can use this sample to validate whether your <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html">custom build</a> works fine.</p>
</div>

<script src="/assets/ckeditor.js"></script>
<script>
	ClassicEditor.create( document.querySelector( '#editor' ), {
		toolbar: {
			items: [
				'heading',
				'|',
				'bold',
				'italic',
				'link',
				'bulletedList',
				'numberedList',
				'|',
				'indent',
				'outdent',
				'|',
				'blockQuote',
				'insertTable',
				'undo',
				'redo',
				// Override default toolbar items by adding placeholder for demo
				'placeholder'
			]
		},
		placeholderConfig: {
			types: {
				broker: {
					first_name: "Broker's First Name",
					last_name: "Broker's Last Name",
					brand: {
						name: 'Broker Brand name',
						website: 'Broker Brand Website',
						logo: 'Broker Brand Logo',
						fact_find_online: 'Broker Brand Fact Find',
					},
				},
				client: {
					first_name: "Client's First Name",
					last_name: "Client's Last Name",
					nickname: "Client's Nickname",
				},
				others: {
					salutation: 'Email Salutation',
				},
			}
		}
	} )
		.then( editor => {
			window.editor = editor;
		} )
		.catch( error => {
			console.error( 'There was a problem initializing the editor.', error );
		} );
</script>

</body>
</html>
